name: Build and Release JAR

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 22
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '22'
          cache: 'gradle'

      - name: Build fat JAR
        run: ./gradlew :app:fatJar --no-daemon

      - name: Upload artifact for downstream jobs
        uses: actions/upload-artifact@v4
        with:
          name: app-all
          path: app/build/libs/app-all.jar

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: app-all

      - name: Create GitHub Release and upload JAR
        # ncipollo/release-action will create the release (if needed) and upload files
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          files: app-all.jar
