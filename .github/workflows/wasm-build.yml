name: Build WASM and Publish Demo

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-wasm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17 and cache Maven
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Build WASM with Maven (parallel + cached deps)
        env:
          MAVEN_OPTS: -Xmx2G
        run: |
          # Use parallel threads to speed up build and rely on cached ~/.m2
          mvn -T 1C -f wasm/pom.xml -B package -DskipTests

      - name: Upload wasm artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wasm-output
          path: |
            wasm/target/bytecoder/**

      - name: Prepare site for GitHub Pages
        run: |
          rm -rf site || true
          mkdir -p site
          # copy generated bytecoder output if present
          if [ -d "wasm/target/bytecoder" ]; then cp -r wasm/target/bytecoder/* site/ || true; fi
          # copy the demo web files (index.html and assets)
          if [ -d "web" ]; then cp -r web/* site/ || true; fi

      - name: Check deploy tokens
        run: |
          echo "Checking deploy tokens..."
          if [ -z "${{ secrets.PAGES_PAT }}" ] && [ -z "${{ secrets.GITHUB_TOKEN }}" ]; then
            echo "::error::No PAGES_PAT secret or GITHUB_TOKEN available for deployment. Add a repo secret named PAGES_PAT or enable Actions write permissions.";
            exit 1;
          else
            echo "Deploy token(s) present (secret presence masked). Proceeding to deploy step.";
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          # Use a user PAT if provided, otherwise the action will accept the GITHUB_TOKEN
          personal_token: ${{ secrets.PAGES_PAT }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          publish_branch: gh-pages
          keep_files: false
