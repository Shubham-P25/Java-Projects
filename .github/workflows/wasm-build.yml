name: Build WASM and Publish Demo

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-wasm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build WASM with Maven
        run: mvn -f wasm/pom.xml -B package -DskipTests

      - name: Upload wasm artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wasm-output
          path: |
            wasm/target/bytecoder/**

      - name: Prepare site for GitHub Pages
        run: |
          rm -rf site || true
          mkdir -p site
          # copy generated bytecoder output if present
          if [ -d "wasm/target/bytecoder" ]; then cp -r wasm/target/bytecoder/* site/ || true; fi
          # copy the demo web files (index.html and assets)
          if [ -d "web" ]; then cp -r web/* site/ || true; fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
