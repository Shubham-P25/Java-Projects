plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation libs.junit.jupiter

    
//  https://mvnrepository.com/artifact/mysql/mysql-connector-java
implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.33'


    // This dependency is used by the application.
    implementation libs.guava
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(22)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'com.example.Javap.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

// Ensure the normal jar has a Main-Class manifest entry (useful when running directly)
jar {
    manifest {
        attributes 'Main-Class': 'com.example.Javap.App'
    }
}

// Produce a "fat" (uber) JAR that bundles runtime dependencies so the app can be run with `java -jar`.
// The produced artifact will have classifier 'all', e.g. app-<version>-all.jar
tasks.register('fatJar', Jar) {
    archiveClassifier.set('all')
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    from {
        // include runtime dependencies (unzip JARs and include classes/resources)
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
    // include the project's own compiled classes and resources
    with(tasks.named('jar').get())
}
