<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Javap WASM POC</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #board { display:grid; grid-template-columns: repeat(5, 90px); gap:8px; }
    .tile { width:90px; height:128px; background:#ccc; display:flex; align-items:center; justify-content:center; cursor:pointer; }
  </style>
</head>
<body>
  <h1>Javap WASM POC</h1>
  <p>This demo attempts to load the generated WASM/JS from the wasm build and call the exported functions.</p>
  <div id="status">Not loaded</div>
  <button id="init">Init Engine</button>
  <div id="board"></div>
  <!-- Load the generated Bytecoder glue script. When published to GitHub Pages
       the artifact appears at the site root as `bytecoderclasses.js` (generated
       by the CI). We use a relative path so this works when the repo is
       deployed to Pages at the repository root. -->
  <script src="./bytecoderclasses.js"></script>
  <script>
    // Lightweight loader that waits for the bytecoder runtime and then tries
    // several common entrypoints. It will call the exported `main` if present
    // or use `bytecoder.runMain(...)` when available. This keeps the demo
    // resilient to small differences in the generated JS.

    const status = document.getElementById('status');
    const board = document.getElementById('board');
    const initButton = document.getElementById('init');

    function sleep(ms){return new Promise(r=>setTimeout(r,ms));}

    async function waitForBytecoder(timeoutMs = 5000){
      const start = Date.now();
      while(Date.now() - start < timeoutMs){
        // Bytecoder runtime may be exposed as a global `bytecoder` (const/let)
        // or as `window.bytecoder` depending on the generated script. Check
        // both forms and return whichever exists.
        if(typeof bytecoder !== 'undefined') return bytecoder;
        if(window.bytecoder) return window.bytecoder;
        if(window.bytecoder) return window.bytecoder;
        await sleep(100);
      }
      return null;
    }

    async function startRuntime(){
      status.textContent = 'Waiting for bytecoder runtime...';
      const bc = await waitForBytecoder(8000);
      if(!bc){
        status.textContent = 'bytecoder runtime not found. Ensure the wasm build produced bytecoderclasses.js and wasm files.';
        console.error('bytecoder not found. window.bytecoder is undefined.');
        return;
      }

      try{
        status.textContent = 'Initializing runtime...';

        // Preferred: helper that runs a Java main
        if(typeof bc.runMain === 'function'){
          // Many builds expose runMain(className)
          console.log('Calling bytecoder.runMain("com.example.wasm.WasmBridge")');
          bc.runMain('com.example.wasm.WasmBridge');
        }
        // Fallback: exported symbol named 'main'
        else if(bc.exports && typeof bc.exports['main'] === 'function'){
          console.log('Calling bytecoder.exports["main"]()');
          try{ bc.exports['main']([]); } catch(e){
            // Some builds expect null or other signatures
            try{ bc.exports['main'](null); } catch(e2){ console.warn('main call failed', e, e2); }
          }
        }
        else{
          console.log('No runMain or main export found. Dumping bytecoder object:');
          console.log(bc);
          status.textContent = 'Runtime loaded but no known entrypoint found; see console.';
          return;
        }

        status.textContent = 'Runtime initialized';
      }catch(e){
        status.textContent = 'Initialization failed (see console)';
        console.error(e);
      }

      // Basic UI: try to render a board if an exported function provides the size.
      try{
        let size = 16;
        if(bc.exports && typeof bc.exports['boardSize'] === 'function'){
          try{ size = bc.exports['boardSize'](); } catch(e){ console.warn('boardSize call failed', e); }
        }
        // render tiles
        board.innerHTML = '';
        const cols = Math.ceil(Math.sqrt(size));
        board.style.gridTemplateColumns = `repeat(${cols}, 90px)`;
        for(let i=0;i<size;i++){
          const t = document.createElement('div');
          t.className = 'tile';
          t.textContent = '?';
          t.dataset.index = i;
          t.addEventListener('click', () => onTileClick(i, t));
          board.appendChild(t);
        }
      }catch(e){ console.warn('UI render failed', e); }
    }

    function onTileClick(index, elem){
      const bc = window.bytecoder;
      if(!bc || !bc.exports) { alert('Runtime not initialized'); return; }
      // Try calling selectCard export if available
      if(typeof bc.exports['selectCard'] === 'function'){
        try{
          const res = bc.exports['selectCard'](index);
          console.log('selectCard result', res);
        }catch(e){ console.warn('selectCard call failed', e); }
      } else {
        console.log('Tile clicked', index, 'â€” no selectCard export available.');
      }
    }

    initButton.addEventListener('click', startRuntime);

    // Auto-start if the bytecoder script is present on the page
    (async ()=>{
      // Wait a short moment for the script to load
      await sleep(200);
      startRuntime();
    })();
  </script>
</body>
</html>
