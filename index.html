<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Javap WASM POC</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #board { display:grid; grid-template-columns: repeat(5, 90px); gap:8px; }
    .tile { width:90px; height:128px; background:#ccc; display:flex; align-items:center; justify-content:center; cursor:pointer; }
  </style>
</head>
<body>
  <h1>Javap WASM POC</h1>
  <p>This demo attempts to load the generated WASM/JS from the wasm build and call the exported functions.</p>
  <div id="status">Not loaded</div>
  <button id="init">Init Engine</button>
  <div id="board"></div>
  <!-- Load the generated Bytecoder glue script. When published to GitHub Pages
       the artifact appears at the site root as `bytecoderclasses.js` (generated
       by the CI). We use a relative path so this works when the repo is
       deployed to Pages at the repository root. -->
  <script src="./bytecoderclasses.js"></script>
  <script>
    // Lightweight loader that waits for the bytecoder runtime and then tries
    // several common entrypoints. It will call the exported `main` if present
    // or use `bytecoder.runMain(...)` when available. This keeps the demo
    // resilient to small differences in the generated JS.

    const status = document.getElementById('status');
    const board = document.getElementById('board');
    const initButton = document.getElementById('init');

    function sleep(ms){return new Promise(r=>setTimeout(r,ms));}

    async function waitForBytecoder(timeoutMs = 5000){
      const start = Date.now();
      while(Date.now() - start < timeoutMs){
        // Bytecoder runtime may be exposed as a global `bytecoder` (const/let)
        // or as `window.bytecoder` depending on the generated script. Check
        // both forms and return whichever exists.
        if(typeof bytecoder !== 'undefined') return bytecoder;
        if(window.bytecoder) return window.bytecoder;
        if(window.bytecoder) return window.bytecoder;
        await sleep(100);
      }
      return null;
    }

    async function startRuntime(){
      status.textContent = 'Waiting for bytecoder runtime...';
      const bc = await waitForBytecoder(8000);
      if(!bc){
        status.textContent = 'âŒ bytecoder runtime not found. Ensure bytecoderclasses.js is present.';
        console.error('bytecoder not found. window.bytecoder is undefined.');
        return;
      }

      try{
        status.textContent = 'Initializing runtime...';
        console.log('Available exports:', Object.keys(bc.exports || {}));

        // Call the exported main function with an empty string array
        if(bc.exports && typeof bc.exports['main'] === 'function'){
          console.log('Calling bytecoder.exports["main"] to initialize engine...');
          // Create a proper Java String array (Bytecoder expects array wrapper)
          const emptyStringArray = bc.newarray(0, null);
          bc.exports['main'](emptyStringArray);
          status.textContent = 'âœ… Runtime initialized! Game engine is ready.';
        }
        else{
          console.log('No main export found. Dumping bytecoder object:');
          console.log(bc);
          status.textContent = 'âš ï¸ Runtime loaded but no main export found; see console.';
          return;
        }
      }catch(e){
        status.textContent = 'âŒ Initialization failed (see console)';
        console.error('Initialization error:', e);
      }

      // Render a simple board (for now just showing init worked)
      try{
        board.innerHTML = '<div style="padding:20px; background:#e8f5e9; border-radius:8px;">' +
          '<h3>ðŸŽ® Game Engine Initialized</h3>' +
          '<p>The Java game engine (compiled to JS via Bytecoder) has been loaded and initialized.</p>' +
          '<p><strong>Next step:</strong> Update WasmBridge.java to export game methods (boardSize, selectCard, etc.) and rebuild.</p>' +
          '<p><em>Currently only the init() method was traced by Bytecoder. To make the game interactive, we need to call the other methods from main() or mark them for export.</em></p>' +
          '</div>';
      }catch(e){ console.warn('UI render failed', e); }
    }

    function onTileClick(index, elem){
      // Placeholder - will be implemented once WasmBridge exports game methods
      console.log('Tile clicked', index, 'â€” selectCard export not yet available.');
      status.textContent = 'âš ï¸ Game methods not yet exported. See console for details.';
    }

    initButton.addEventListener('click', startRuntime);

    // Auto-start if the bytecoder script is present on the page
    (async ()=>{
      // Wait a short moment for the script to load
      await sleep(200);
      startRuntime();
    })();
  </script>
</body>
</html>
